<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Docker Demo Frontend</title>
</head>
<body>
  <h1>Frontend est√°tico</h1>

  <button id="btn">Chamar API</button>
  <pre id="output"></pre>

  <script>
    document.getElementById("btn").onclick = async () => {
      const r = await fetch("/api/hello");
      document.getElementById("output").textContent =
        JSON.stringify(await r.json(), null, 2);
    };
  </script>
</body>
</html>
